<div class="title-section">
  <h2>My Profile</h2>
</div>

<div class="header-profile">
  <div class="profile-container">
    <div class="profile-pic-wrapper">
  <img src="https://ui-avatars.com/api/?name=User&background=random" id="profilePic" class="profile-img">
  
  <label for="upload" class="camera-icon">
    <img src="https://cdn-icons-png.flaticon.com/512/685/685655.png" alt="cam">
  </label>
  
  <input type="file" id="upload" accept="image/*" hidden>
</div>
    <div class="profile-text">
      <h3>Kendal Jenner</h3>
      <div class="edit-line">edit</div>
    </div>
  </div>
</div>

<div class="title-section"></div>

<div class="form-container">
  <div class="input-group">
    <label>Name</label>
    <input type="text">
  </div>
  <div class="input-group">
    <label>Email</label>
    <input type="email">
  </div>
  <div class="input-group">
  <label>Password</label>
  <div class="password-wrapper">
    <input type="password" id="passwordInput">
    <span class="toggle-password" id="togglePassword">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" id="eyeIcon">
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
        <circle cx="12" cy="12" r="3"></circle>
      </svg>
    </span>
  </div>
</div>
  
  <button class="save-btn">Save Changes</button>
</div>

<script src="js/prof.js"></script>
</body>
</html>
